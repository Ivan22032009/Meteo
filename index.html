<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Прогноз погоди</title>
</head>
<body>
    <div class="container">
        <h1>Прогноз погоди</h1>
        <div class="search-bar">
            <select id="country">
                <option value="uk">Україна</option>
            </select>
            <input type="text" id="city" placeholder="Пошук міста...">
            <button onclick="getWeather()">Пошук</button>
        </div>
        <div id="weather-info" class="weather-info"></div>
        <div id="forecast" class="forecast"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
